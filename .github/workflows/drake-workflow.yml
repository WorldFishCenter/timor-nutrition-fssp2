name: Update analyses

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 0 * * *'

jobs:

  build-container:
    name: Run workflow
    runs-on: ubuntu-20.04
    steps:

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build image with cache
        id: build_docker
        uses: whoan/docker-build-with-cache-action@v5
        with:
          username: $GITHUB_ACTOR
          password: "${{ secrets.GITHUB_TOKEN }}"
          registry: docker.pkg.github.com
          image_name: custom_rstudio

      - name: Run Drake workflow
        run: docker run -v $(pwd):/home -w /home --name rstudio_container ${{ steps.build_docker.outputs.FULL_IMAGE_NAME }} Rscript main.R
        env:
          KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}

      - name: Commit changes to md report documents
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          file_pattern: reports/*.md reports/*_files/*

